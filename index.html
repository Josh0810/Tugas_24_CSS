<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 24 - CSS</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
  </head>
  <body>
    <main>
      <div class="mb-3">
        <label for="" class="form-label"><b>Nama Lengkap</b></label>
        <input
          class="form-control"
          type="text"
          id=""
          placeholder="Nama Lengkap"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label"><b>Alamat Rumah</b></label>
        <textarea
          class="form-control"
          name="textarea1"
          id=""
          rows="2"
          cols="20"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="" class="form-label"><b>Foto Profil</b></label>
        <input
          class="form-control"
          type="file"
          accept="image/*"
          name="image"
          id="img1"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label"><b>Alamat Email</b></label>
        <input
          class="form-control"
          type="email"
          name="email"
          id=""
          placeholder="Alamat Email"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label"><b>Kata Sandi</b></label>
        <input
          class="form-control"
          type="password"
          name="password"
          id=""
          placeholder="Password"
        />
      </div>
      <div class="mb-3">
        <label for=""><b>Jenis Kendaraan:</b></label>
        <label for=""><input type="radio" name="" id=""> Motor</label>
        <label for=""><input type="radio" name="" id="" checked> Mobil</label>
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </main>
  </body>
</html>
